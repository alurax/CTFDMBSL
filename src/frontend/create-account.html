<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Cinema SkinFX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><h1>SkinFX</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Best Selling</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#reviews">Reviews</a></li>
                <li><a href="index.html#about">About Us</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-bar">
                <button class="search-button">üîç</button>
            </div>
            <a href="create-account.html" class="account-icon">üë§</a>
            <a href="#cart" class="cart-icon">üõí</a>
        </div>
    </header>

    <main>
        <section class="account-creation">
            <h2>Create an Account</h2>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-requirements">Must be at least 8 characters long</span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <p class="login-link">Already have an account? <a href="#login">Log in</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CosmetiCore. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("createAccountForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            if (password.length < 8) {
                alert("Password must be at least 8 characters long!");
                return;
            }
            
            alert("Account created successfully!");
            // Add your form submission logic here (e.g., AJAX request)
        });
    </script>
</body>
</html>
